<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>


        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">            
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">            
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">get Dashboard</button>
                <button onclick="getSettings()">get Settings</button>
            </div>
        </main>
    </div>

    <script>
        function login() {
            const data = {
                username : document.getElementById('username').value,
                password : document.getElementById('password').value,
            };
            //history.pushState(null,null, '/')
            axios.post('/api/login',data)
                .then(res => {
                    document.getElementById('username').value = ''
                    document.getElementById('password').value = ''
                    if(res && res.data && res.data.success){
                        const token = res.data.token;
                        localStorage.setItem('jwt',token);
                        setExpiry();
                        getDashboard();
                    }
                    
                })
        }

        function getDashboard(){
            senseExpiry();
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard',{
                headers : {
                    'Authorization' : `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success){
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    window.history.pushState("http://localhost:3000",'title', '/api/dashboard');
                }
            })
        }

        function getSettings(){
            senseExpiry();
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings',{
                headers : {
                    'Authorization' : `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success){
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    window.history.pushState("http://localhost:3000",'title', '/api/settings')
                }
            })
        }        

        // A few Utility Functions for the redirect feature
        function logout() {
            history.replaceState('http://localhost:3000', 'Login', '/');
            localStorage.clear();   // To eliminate the entire contents of the local storage. Tokens and expiration.         
            window.location.reload();
        }

        function setExpiry() {
            console.log('Inside setExpiry');
            var expiry = Date.now();
            var time = 180000;            
            expiry = expiry + time;
            localStorage.setItem('expire', expiry);
        }

        function senseExpiry() {
            const checkIfExpired = setInterval(
                function () {
                    checkExpiry();
                }
                , 180000);
        }

        function checkExpiry() {
            const expiration = localStorage.getItem('expire');
            const hasExpired = Date.now();

            if(hasExpired > expiration) {
                console.log('Token Expired. You will be redirected');
                logout();
            } else {
                console.log('Token Active');
            }
        }
    </script>
</body>
</html>
